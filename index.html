<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation Rolling Section</title>
  <style>
    :root {
      --gap-head-body1: 200px;
      --gap-body1-body2: 300px;
      --gap-body2-body3: 300px;
      --gap-body3-body4: 300px;
      --gap-body4-body5: 100px;
    }

    body {
      margin: 0;
      background-color: #ffffff;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .rolling-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .rolling-section img {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
      width: 90%;
      max-width: 500px;
    }

    .rolling-section img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* 각각의 이미지 간격 */
    .rolling-section img.head { margin-bottom: var(--gap-head-body1); }
    .rolling-section img.body1 { margin-bottom: var(--gap-body1-body2); }
    .rolling-section img.body2 { margin-bottom: var(--gap-body2-body3); }
    .rolling-section img.body3 { margin-bottom: var(--gap-body3-body4); }
    .rolling-section img.body4 { margin-bottom: var(--gap-body4-body5); }
    .rolling-section img.body5 { margin-bottom: 0; }

    /* body4 링크 위치 */
    .body4-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .body4-link {
      position: absolute;
      top: 420px;
      font-size: 11px;
      color: #000;
      text-decoration: none;
    }

    /* ✅ 모바일 전용 스타일 */
    @media (max-width: 480px) {
      :root {
        --gap-head-body1: 120px;
        --gap-body1-body2: 160px;
        --gap-body2-body3: 160px;
        --gap-body3-body4: 160px;
        --gap-body4-body5: 80px;
      }

      .rolling-section img {
        width: 92%;
        max-width: 340px;
      }

      /* ✅ head 고정 */
      .rolling-section img.head {
        position: fixed;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        z-index: 20;
        opacity: 1 !important;
        pointer-events: none;
      }

      .body1-wrapper {
        margin-top: 350px;
        margin-bottom: var(--gap-body1-body2);
      }

      .body4-link {
        top: 380px;
        font-size: 9px;
      }

      /* 마지막 이미지 여백 최소화 */
      .rolling-section img:last-child {
        margin-bottom: 0;
      }

      .rolling-section {
        padding-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <section class="rolling-section">
    <img src="images/rolling head.png" alt="rolling head" class="head" />
    
    <div class="body1-wrapper">
      <img src="images/rolling body1.png" alt="rolling body1" class="body1" />
    </div>

    <img src="images/rolling body2.png" alt="rolling body2" class="body2" />
    <img src="images/rolling body3.png" alt="rolling body3" class="body3" />

    <div class="body4-wrapper">
      <img src="images/rolling body4.png" alt="rolling body4" class="body4" />
      <a href="https://example.com" class="body4-link" target="_blank">자세히 보기</a>
    </div>

    <img src="images/rolling body5.png" alt="rolling body5" class="body5" />
  </section>

  <script>
    // Intersection Observer로 페이드인 애니메이션
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('.rolling-section img').forEach((img) => {
      // head는 고정이라 observer 제외
      if (!img.classList.contains('head')) observer.observe(img);
    });
  </script>
</body>
</html>
