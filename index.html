<title>Envelope + Rolling Sequence (ëª¨ë°”ì¼ ìµœì í™”)</title>
<style>
:root{
  --gap-head-body1: 200px;
  --gap-body1-body2: 300px;
  --gap-body2-body3: 300px;
  --gap-body3-body4: 300px;
  --gap-body4-body5: 100px;
  --body4-link-top: 445px;
  --body4-link-font-size: 10px;
  --body4-link-color: #ffffff;
}

body {
  margin: 0;
  background-color: #000000;
  font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
  transition: background-color 1.5s ease;
  overflow-x: hidden;
}

.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

.envelope {
  position: relative;
  width: 300px;
  height: 200px;
  perspective: 800px;
  cursor: pointer;
}

.envelope-body {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  transform-origin: center center;
}

.envelope img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  top: 0;
  left: 0;
  transition: transform 1s ease-in-out, z-index 0s linear 0s, opacity 1s ease-in-out;
}

.back { z-index: 1; }
.shadow-flap { z-index: 2; opacity: 0; transform-origin: top center; top: 0.5px; }
.letter { z-index: 3; }
.front { z-index: 5; }
.flap { z-index: 6; transform-origin: top center; top: 0.5px; }

.rolling-section {
  background: #ffffff;
  padding: 0 0 100px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transition: opacity 1.2s ease;
  position: relative;
}

.rolling-section img {
  width: 80%;
  max-width: 400px;
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 1.2s ease, transform 1.2s ease;
  display: block;
}

.rolling-section img:first-child {
  margin-top: -150px;
  margin-bottom: var(--gap-head-body1);
}

.body1-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  overflow: hidden;
  margin-bottom: var(--gap-body1-body2);
}

.rolling-section img[src*="body2"] { margin-bottom: var(--gap-body2-body3); }
.rolling-section img[src*="body3"] { margin-bottom: var(--gap-body3-body4); }
.rolling-section img[src*="body4"] { margin-bottom: var(--gap-body4-body5); }

.body1-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100%;
  background-color: #efefef;
  z-index: 0;
  transform: translateX(-80px);
  opacity: 0;
  transition: transform 2s ease, opacity 2s ease;
}

.rolling-section img.body1 {
  position: relative;
  z-index: 1;
  width: 80%;
  max-width: 400px;
  transform: translateX(-80px);
  opacity: 0;
  transition: transform 2s ease, opacity 2s ease;
}

.body1-bg.visible { transform: translateX(0); opacity: 1; }
.rolling-section img.body1.visible { transform: translateX(0); opacity: 1; }
.rolling-section img.visible:not(.body1) { transform: translateY(0); opacity: 1; }

.body4-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  margin-bottom: var(--gap-body4-body5);
}

.body4-link {
  position: absolute;
  top: var(--body4-link-top);
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  z-index: 3;
  color: var(--body4-link-color);
  font-size: var(--body4-link-font-size);
  font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
  text-decoration: underline;
  opacity: 0;
  transition: opacity 1s ease, transform 1s ease;
  pointer-events: auto;
  background: transparent;
}

.body4-link.visible {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

}
