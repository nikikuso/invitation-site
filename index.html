<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- 페이지 제목 -->

<!-- 기본 설명 -->
<meta name="description" content="당신을 특별한 자리에 초대합니다">

<!-- Open Graph (OG) - SNS 공유용 -->
<meta property="og:title" content="레드카펫 위에 그린 꿈">
<meta property="og:description" content="당신을 특별한 자리에 초대합니다">

<meta property="og:url" content="https://cvcd75th.co.kr">

<!-- 트위터 카드 -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="레드카펫 위에 그린 꿈">
<meta name="twitter:description" content="당신을 특별한 자리에 초대합니다">
<meta name="twitter:image" content="https://cvcd75th.co.kr/images/letter.png">

<style>
:root{
  --gap-head-body1: 25vw;
  --gap-body1-body2: 20vw;
  --gap-body2-body3: 20vw;
  --gap-body3-body4: 20vw;
  --gap-body4-body5: 10vw;

  --body4-link-top: 80%;
  --body4-link-font-size: calc(3.5vw - 5pt); /* 텍스트 5pt 줄임 */
  --body4-link-color: #ffffff;
}

body {
  margin: 0;
  background-color: #000000;
  font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
  transition: background-color 1.5s ease;
  overflow-x: hidden;
}

.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

.envelope {
  position: relative;
  width: 70vw;
  max-width: 300px;
  height: 46vw;
  max-height: 200px;
  perspective: 800px;
  cursor: pointer;
}

.envelope-body {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  transform-origin: center center;
}

.envelope img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  top: 0;
  left: 0;
  transition: transform 1s ease-in-out, z-index 0s linear 0s, opacity 1s ease-in-out;
}

.back { z-index: 1; }
.shadow-flap { z-index: 2; opacity: 0; transform-origin: top center; top: 0.5px; }
.letter { z-index: 3; }
.front { z-index: 5; }
.flap { z-index: 6; transform-origin: top center; top: 0.5px; }

.rolling-section {
  background: #ffffff;
  padding: 0 0 10vh 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transition: opacity 1.2s ease;
  position: relative;
}

.rolling-section img {
  width: 90%;
  max-width: 400px;
  opacity: 0;
  transform: translateY(5vh);
  transition: opacity 1.2s ease, transform 1.2s ease;
  display: block;
}

.rolling-section img.head {
  margin-top: -25vw;
  margin-bottom: var(--gap-head-body1);
  opacity: 0;
  transform: translateY(10vh);
  transition: opacity 1s ease, transform 1s ease;
}

.body1-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  overflow: hidden;
  margin-bottom: var(--gap-body1-body2);
}

.rolling-section img.body2 { margin-bottom: var(--gap-body2-body3); }
.rolling-section img.body3 { margin-bottom: var(--gap-body3-body4); }
.rolling-section .body4-wrapper { margin-bottom: var(--gap-body4-body5); }

.body1-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #efefef;
  z-index: 0;
  transform: translateX(-10%);
  opacity: 0;
  transition: transform 3s ease, opacity 3s ease;
}

.rolling-section img.body1 {
  position: relative;
  z-index: 1;
  width: 80%;
  max-width: 400px;
  transform: translateX(-10%);
  opacity: 0;
  transition: transform 3s ease, opacity 3s ease;
}

.body1-wrapper.visible .body1,
.body1-wrapper.visible .body1-bg {
  transform: translateX(0);
  opacity: 1;
}

.rolling-section img.visible:not(.body1) { transform: translateY(0); opacity: 1; }

.body4-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
}

.body4-link {
  position: absolute;
  top: calc(var(--body4-link-top) + 20px); /* 기존 30px에서 10px 위로 */
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  z-index: 3;
  color: var(--body4-link-color);
  font-size: var(--body4-link-font-size);
  text-decoration: underline;
  opacity: 0;
  transition: opacity 1s ease, transform 1s ease;
  pointer-events: auto;
}

.body4-link.visible {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

@media (max-width:480px) {
  .envelope { width: 90vw; height: 55vw; }
  .rolling-section img.head { margin-top: -30vw; }
  .body4-link { top: calc(78% + 20px); font-size: calc(4vw - 5pt); } /* 모바일도 10px 위, 글자 5pt 감소 */
}
</style>
</head>
<body>

<section class="hero">
  <div class="envelope" id="envelope">
    <div class="envelope-body">
      <img src="envelope-back.png" class="back">
      <img src="envelope-shadow-flap.png" class="shadow-flap">
      <img src="envelope-front.png" class="front">
      <img src="envelope-flap.png" class="flap">
    </div>
    <img src="letter.png" class="letter">
  </div>
</section>

<section class="rolling-section" id="rollingSection">
  <img src="rolling head.png" class="head">

  <div class="body1-wrapper">
    <div class="body1-bg"></div>
    <img src="rolling body1.png" class="body1">
  </div>

  <img src="rolling body2.png" class="body2">
  <img src="rolling body3.png" class="body3">

  <div class="body4-wrapper">
    <a class="body4-link" href="https://naver.me/GALHY9UV" target="_blank">https://naver.me/GALHY9UV</a>
    <img src="rolling body4.png" class="body4">
  </div>

  <img src="rolling body5.png" class="body5">
</section>

<audio id="bgm" src="beautiful-dream.mp3" preload="auto"></audio>

<script>
const flap = document.querySelector('.flap');
const shadowFlap = document.querySelector('.shadow-flap');
const letter = document.querySelector('.letter');
const envelopeBody = document.querySelector('.envelope-body');
const front = document.querySelector('.front');
const rollingSection = document.getElementById('rollingSection');
const rollingBody1 = document.querySelector('.rolling-section img.body1');
const rollingBody1Bg = document.querySelector('.body1-bg');
const body4Link = document.querySelector('.body4-link');
const rollingHead = document.querySelector('.rolling-section img.head');
const bgm = document.getElementById('bgm');
const envelope = document.getElementById('envelope');

/* 새로고침 시 항상 맨 위에서 시작 */
window.history.scrollRestoration = "manual";
window.scrollTo(0, 0);

envelope.addEventListener('click', () => {
  bgm.play().catch(err => console.log('음악 재생 실패:', err));
  startEnvelopeAnimation();
});

function startEnvelopeAnimation() {
  flap.style.transition = `transform 1s ease-in-out`;
  flap.style.transform = 'translateY(0.5px) rotateX(-180deg)';
  shadowFlap.style.transition = `transform 1s ease-in-out, opacity 0.5s ease-in-out`;
  shadowFlap.style.transform = 'translateY(0.5px) rotateX(-180deg)';
  shadowFlap.style.opacity = 1;

  setTimeout(() => {
    flap.style.zIndex = 2;
    shadowFlap.style.zIndex = 3;
    letter.style.zIndex = 4;
    letter.style.transition = `transform 1s ease-in-out`;
    letter.style.transform = `translateY(-180px)`;
  }, 1050);

  setTimeout(() => {
    letter.style.zIndex = 6;
    letter.style.transition = `transform 0.8s ease-in-out`;
    letter.style.transform = `translateX(-40px) translateY(50px) rotate(-10deg)`;
    envelopeBody.style.transition = `transform 0.7s ease-in-out`;
    envelopeBody.style.transform = `translateX(40px) translateY(-10px) rotate(10deg)`;
    front.style.zIndex = 5;

    setTimeout(() => {
      document.body.style.backgroundColor = '#ffffff';
      rollingSection.style.opacity = 1;
      smoothScrollBy(100, 1000); // 자동 스크롤
      rollingHead.style.opacity = 1;
      rollingHead.style.transform = 'translateY(0)';
      initObservers();
      adjustBody1BgHeight();
    }, 1500);
  }, 2300);
}

function smoothScrollBy(distance, duration) {
  const start = window.scrollY;
  const target = start + distance;
  const startTime = performance.now();
  function step(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const ease = 1 - Math.pow(1 - progress, 3);
    window.scrollTo(0, start + (target - start) * ease);
    if (progress < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function initObservers(){
  if (rollingBody1 && rollingBody1Bg) {
    const observerBody1 = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const wrapper = entry.target.closest('.body1-wrapper');
          if (wrapper) wrapper.classList.add('visible');
          observerBody1.unobserve(entry.target);
        }
      });
    }, { threshold: 0.35 });
    observerBody1.observe(rollingBody1);
  }

  const others = document.querySelectorAll('.rolling-section img:not(.body1)');
  const observerOthers = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        if (entry.target.classList.contains('body4') && body4Link) {
          body4Link.classList.add('visible');
        }
        observerOthers.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });
  others.forEach(img => observerOthers.observe(img));
}

function adjustBody1BgHeight() {
  const body1 = document.querySelector('.rolling-section img.body1');
  const body1Bg = document.querySelector('.body1-bg');
  if (body1 && body1Bg) {
    body1Bg.style.height = body1.offsetHeight + 'px';
  }
}
window.addEventListener('resize', adjustBody1BgHeight);
</script>
</body>
</html>
